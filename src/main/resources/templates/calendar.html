  <!--식단 저장 기능-->
  <script>
    window.onload = function(){
      let dietBtn = document.getElementById('dietBtn');
      dietBtn.addEventListener('click', dietInput);
    }

    function dietInput(){
        let bName = document.getElementById('bName').value;
        let lName = document.getElementById('lName').value;
        let dName = document.getElementById('dName').value;
        let clickedDietDay = document.getElementById('clickedDietDay').value;
        //console.log(bName, lName, dName);

        if(bName.length === 0 && lName.length === 0 && dName.length === 0) {
          alert("식단을 입력해 주세요.");
          document.getElementById('bName').focus();
          return;
        }
        let dietArr = [bName, lName, dName, clickedDietDay];
          //서버로 비동기적인 요청
          $.ajax({
            url : '/cal/diet',		//여기로 갔다가 올때까지 신경X 그 다음을 실행함. 함수의 뒷부분 저 부분
            type : 'post',
            data : {dietArr : dietArr},
            success : function(){
              alert('식단이 저장되었습니다.');
              document.getElementById('bName').value = "";
              document.getElementById('lName').value = "";
              document.getElementById('dName').value = "";
            },
            error : function(){		//예외가 발생하면 여기로
              alert('error');		//아예 요청을 받지 않을 때 (ex.404 오류)
            }

          });


    }
  </script>
