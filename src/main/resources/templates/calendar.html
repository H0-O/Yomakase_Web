  <!--식단 저장 기능-->
  <script>
    function test1(){
    alert('test1() 함수 실행됨');

    //에이젝스라는 함수 하나로 다 할 수 있다(가져와서 꾸미는 게 구찮)
    //서버로 비동기적인 요청
    $.ajax({	//자바스크립트 함수에서 출발해서 함수로 돌아옴 url, type, success. 무조건 필요한 속성이름 세가지.
      //내가 원하는 것을 객체로 보낸 거다
      //좌변은 정해진 것들. 우변은 바뀔 수 있음
      //요청 경로(http://localhost:8888/ajaxtest1) 콘트롤러에 있는 바로 그 경로
      url : 'ajaxtest1',	//상대경로		//여기로 갔다가 올때까지 신경X 그 다음을 실행함. 함수의 뒷부분 저 부분
      type : 'get',		//getmapping
      success : function(){	//문제 없을 때(정상적으로 리턴) 석세스안의 메서드 실행
        alert('success');
      },
      error : function(){		//예외가 발생하면 여기로
        alert('error');		//아예 요청을 받지 않을 때 (ex.404 오류)
      }

    });
    alert("test1() 함수의 뒷부분");
    //에이젝스로 가져온 정보를 여기(에이젝스부분 아래)에서 써먹으려고 하면
    //여기가 먼저 실행돼버리니까 당연히 못씀

  }
  </script>
