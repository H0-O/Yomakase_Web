<html lang="en" xmlns:sec="http://www.w3.org/1999/xhtml">
<div th:fragment="home">
    <style>
        @keyframes smoothAppear {
            from {
                opacity: 0;
                transform: translate3d(0, -100%, 0);
            }

            to {
                opacity: 1;
                transform: translateZ(0);
            }
        }
        /* 흔들흔들거리는 애니메이션 정의 */
        @keyframes shake {
            0% {
                transform: rotate(0deg);
            }
            25% {
                transform: rotate(7deg);
            }
            50% {
                transform: rotate(0deg);
            }
            75% {
                transform: rotate(-7deg);
            }
            100% {
                transform: rotate(0deg);
            }
        }

        #box {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            margin: 0;
            height: 100vh; /* 화면 높이의 100% */
        }

        #logo-image {
            width: 45%;

        }


        .home-wrapper {
            display: flex;
            flex-direction: column;
            align-items: center;
            font-family: 'Noto Sans KR', sans-serif;
        }

        .home-title {
            opacity: 0;
            animation: smoothAppear 1s forwards, shake 2s infinite ease-in-out; /* smoothAppear에 shake 추가 */
            animation-delay: 0.5s;
            margin: 10px 0;
            font-size: 2.3rem;
            font-weight: bold;
            color: #81c405;
            text-align: center;
        }

        .home-contents {
            opacity: 0;
            animation: smoothAppear 1s forwards;
            animation-delay: 1s;
            margin: 10px 0;
            font-size: 1.4rem;
            color: #282c34;
            text-align: center;
        }

        /* 버튼 컨테이너 스타일: 가로로 배치하고 중앙 정렬 */
        .button-container {
            display: flex;
            flex-direction: row; /* 가로 방향으로 배치 */
            justify-content: center; /* 중앙 정렬 */
            gap: 10px; /* 버튼 사이 간격 */
            margin-top: 20px; /* 위쪽 여백 추가 */
        }

        #logoutBtn {
            padding: 5px 10px; /* 버튼 크기 줄이기 */
            background-color: #81c405;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px; /* 폰트 크기 줄이기 */
        }

        .btn {
            padding: 10px 20px;
            margin: 0; /* 버튼 주변 여백 제거 */
            background-color: #81c405;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .btn:hover {
            background-color: #FFB524;
        }
    </style>
    <div id="box">
        <img id="logo-image" src="img/logo_home.png" alt="Logo">
<!--        <div id="logo-image">-->
<!--            <img id="logo-home-label" src="/img/logo_home_label.png" alt="Logo">-->
<!--            <img id="logo-home-image" src="/img/logo_home_img.png" alt="Logo">-->

<!--        </div>-->
        <div class="home-wrapper">
            <div class="home-title">
                <img src="/img/slogan.png" alt="Logo" style="width: 80%">
            </div>
            <div class="home-contents">
                ❖ 영수증 사진으로 재료를 간편하게 등록할 수 있습니다️ ❖
            </div>

            <div class="button-container">
                <!-- 회원가입과 로그인 버튼: GET 요청으로 각각의 컨트롤러 호출 -->
                <div sec:authorize="not isAuthenticated()" style="display: flex; gap: 10px;">
                    <!-- 회원가입 버튼 -->
                    <form action="signupForm" method="get">
                        <button id="signupBtn" class="btn">회원가입</button>
                    </form>
                    <!-- 로그인 버튼 -->
                    <form action="loginForm" method="get">
                        <button id="loginBtn" class="btn">로그인</button>
                    </form>
                </div>
                <!-- 로그인 상태일 때: 로그아웃 버튼 표시 -->
                <div sec:authorize="isAuthenticated()">
                    <!-- 로그아웃 버튼 -->
                    <form action="logout" method="post">
                        <button id="logoutBtn" class="btn">로그아웃</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
</html>
