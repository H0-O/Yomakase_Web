<html lang="en" xmlns:sec="http://www.w3.org/1999/xhtml">
<div th:fragment="fragment1">
    <style>
        @keyframes smoothAppear {
            from {
                opacity: 0;
                transform: translate3d(0, -100%, 0);
            }
            to {
                opacity: 1;
                transform: translateZ(0);
            }
        }

        #box {
            display: flex;
            justify-content: center;
            flex-direction: column;
            align-items: center;
            margin: 0;
        }

        #logo-image {
            max-width: 50%;
            height: auto;
        }

        .home-wrapper {
            display: flex;
            flex-direction: column;
            align-items: center;
            font-family: 'Noto Sans KR', sans-serif;
        }

        .home-title {
            opacity: 0;
            animation: smoothAppear 1s forwards;
            animation-delay: 0.5s;
            margin: 15px 0;
            font-size: 2.4rem;
            font-weight: bold;
            color: #81c405;
            text-align: center;
        }

        .home-contents {
            opacity: 0;
            animation: smoothAppear 1s forwards;
            animation-delay: 1s;
            margin: 15px 0;
            font-size: 1.5rem;
            color: #282c34;
            text-align: center;
        }

        /* 버튼 스타일 */
        .button-container {
            display: flex;
            flex-direction: row;
            justify-content: center;
            gap: 10px;
        }

        .btn {
            padding: 10px 20px;
            margin: 10px;
            background-color: #81c405;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .btn:hover {
            background-color: #555;
        }
    </style>
    <div id="box">
        <img id="logo-image" src="img/logo_home.png" alt="Logo">
        <div class="home-wrapper">
            <div class="home-title">
                <img src="img/slogan.png" alt="Logo" style="width: 80%">
            </div>
            <div class="home-contents">
                ❖ 영수증 사진으로 재료를 간편하게 등록할 수 있습니다️ ❖
            </div>

            <div class="button-container">
                <!-- 회원가입 버튼: GET 요청으로 'signupForm' 컨트롤러 호출 -->
                <div sec:authorize="not isAuthenticated()">
                    <form action="signupForm" method="get">
                        <button id="signupBtn" class="btn">회원가입</button>
                    </form>

                    <!-- 로그인 버튼: GET 요청으로 'loginForm' 컨트롤러 호출 -->
                    <form action="loginForm" method="get">
                        <button id="loginBtn" class="btn">로그인</button>
                    </form>
                </div>
                <!-- 로그인 상태일 때: 로그아웃 버튼 표시 -->
                <div sec:authorize="isAuthenticated()">
                    <form action="logout" method="post">
                        <button id="logoutBtn" class="btn">로그아웃</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script>
    // 회원가입 버튼 클릭 시 새 창에서 회원가입 폼 열기
    document.getElementById('signupBtn').addEventListener('click', function() {
        window.open("signupForm.html", "회원가입", "width=600,height=800,scrollbars=yes,resizable=yes");
    });
</script>
<html>
