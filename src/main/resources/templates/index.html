<!--=== 본문 부분 ===-->
<div class="container-fluid p-0">
    <!-- 홈 화면 -->
    <section class="resume-section" id="about">
        <div class="resume-section-content" id="homeContent">
            <div th:insert="~{home :: home}">
            </div>
        </div>
    </section>
    <div sec:authorize="isAuthenticated()">
        <hr class="m-0" />
        <!-- 나의 냉장고 -->
        <section class="resume-section" id="myRefrigerator">
            <div class="resume-section-content">
                <div th:insert="~{refrigerator :: refrigerator}">
                </div>
            </div>
        </section>
        <hr class="m-0" />

        <!-- 재료 입력 -->
        <section class="resume-section" id="ingredientInput">
            <div class="resume-section-content">
                <div th:insert="~{ingredientInput :: ingredientInput}">
                </div>
            </div>
        </section>
        <hr class="m-0" />
        <!-- 달력 -->
        <section class="resume-section" id="calendar">
            <div class="resume-section-content">
                <div th:insert="~{calendar :: calendar}">
                </div>
            </div>
        </section>
        <hr class="m-0" />

        <!-- 게시판 -->
        <section class="resume-section" id="board">
            <div class="resume-section-content">
                <div th:insert="~{boardListView :: boardListView}">
                </div>
            </div>
        </section>
        <hr class="m-0" />

        <!-- 마이 페이지 -->
        <section class="resume-section" id="myPages">
            <div class="resume-section-content">
                <div th:replace="~{myPages :: myPages}">
                </div>
            </div>
        </section>
    </div>
    <hr class="m-0" />
    <footer style="background-color: #f8f9fa; padding: 20px; text-align: center; border-top: 1px solid #dee2e6;">
        <div style="margin-bottom: 10px;">
            <a href="#" style="margin-right: 15px; color: #6c757d; text-decoration: none;">이용약관</a>
            <a href="#" style="color: #6c757d; text-decoration: none;">개인정보취급방침</a>
        </div>
        <div style="margin-bottom: 10px; color: #6c757d;">
            (주)요마카세 서울 강남구 영동대로 513 | T. 02-000-0000 | F. 031-000-0000
            이용문의 : T. 02-000-0000
        </div>
        <div style="color: #adb5bd;">
            Copyright よまかせ 2024. All Rights Reserved.
        </div>
    </footer>
</div>
