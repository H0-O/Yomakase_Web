    <script>
        const ingredients = [
            {src: '/static/식재료1.png', alt: '식재료1', text: '가지', top: '90px', left: '40px'},
            {src: '/static/식재료2.png', alt: '식재료2', text: '토마토', top: '100px', left: '120px'},
            {src: '/static/식재료3.png', alt: '식재료3', text: '양배추', top: '93px', left: '200px'},
            {src: '/static/식재료4.png', alt: '식재료4', text: '당근', top: '220px', left: '40px'},
            {src: '/static/식재료5.png', alt: '식재료5', text: '오이', top: '220px', left: '120px'}
        ];

        const container = document.getElementById('refrigerator-container');

        ingredients.forEach(ingredient => {
            const ingredientDiv = document.createElement('div');
            ingredientDiv.className = 'ingredient';
            ingredientDiv.style.top = ingredient.top;
            ingredientDiv.style.left = ingredient.left;

            const img = document.createElement('img');
            img.src = ingredient.src;
            img.alt = ingredient.alt;
            img.className = 'del-modal';

            const text = document.createElement('div');
            text.className = 'ingredient-text';
            text.textContent = ingredient.text;

            ingredientDiv.appendChild(img);
            ingredientDiv.appendChild(text);
            container.appendChild(ingredientDiv);

            // 삭제 버튼 클릭 이벤트 추가
            ingredientDiv.addEventListener('click', () => showIngredientModal(ingredient.text));
        });

        const materials = [
            {name: '파프리카', expiryDate: '2024-11-01'},
            {name: '오이', expiryDate: '2024-09-06'},
            {name: '당근', expiryDate: '2024-09-07'},
            {name: '오이', expiryDate: '2024-09-15'},
            {name: '양배추', expiryDate: '2024-10-01'},
            {name: '토마토', expiryDate: '2024-10-10'},
            {name: '양파', expiryDate: '2024-10-20'},
            {name: '사과', expiryDate: '2024-09-10'},
            {name: '감자', expiryDate: '2024-09-20'},
            {name: '브로콜리', expiryDate: '2024-09-15'},
            {name: '마늘', expiryDate: '2024-10-05'},
            {name: '버섯', expiryDate: '2024-09-08'}
        ];

        function calculateDday(expiryDate) {
            const today = new Date();
            const expiry = new Date(expiryDate);
            const diffTime = expiry - today;
            const diffDays = Math.ceil(diffTime / (1000 * 60 * 60 * 24)); // 밀리초를 일로 변환

            // 남은 일수가 0이면 D-Day로 표시
            if (diffDays === 0) {
                return 'D-Day';
            } else if (diffDays > 0) {
                return `D-${diffDays}`;
            } else {
                return `D+${Math.abs(diffDays)}`;
            }
        }

        // 소비기한을 기준으로 정렬 (오름차순)
        materials.sort((a, b) => new Date(a.expiryDate) - new Date(b.expiryDate));

        const tableBody = document.getElementById('tableBody');

        materials.forEach(material => {
            const row = document.createElement('tr');

            const nameCell = document.createElement('td');
            nameCell.textContent = material.name;

            const expiryCell = document.createElement('td');
            expiryCell.className = 'd-day';
            expiryCell.setAttribute('data-expiry-date', material.expiryDate);
            expiryCell.textContent = calculateDday(material.expiryDate);

            const button = document.createElement('button');
            button.className = 'btn';
            button.textContent = '수정';
            button.id = 'correction';

            const buttonCell = document.createElement('td');
            buttonCell.appendChild(button);

            row.appendChild(nameCell);
            row.appendChild(expiryCell);
            row.appendChild(buttonCell);

            tableBody.appendChild(row);
        });

        document.querySelectorAll('.d-day').forEach(element => {
            const expiryDate = element.getAttribute('data-expiry-date');
            const ddayText = calculateDday(expiryDate);
            element.textContent = ddayText;

            // 디데이가 하루 남은 경우 빨간색으로 표시
            if (ddayText === "D-1") {
                element.classList.add('d-day-warning');
            }
            // 디데이인 경우 파란색으로 표시
            if (ddayText === "D-Day") {
                element.classList.add('d-day-last');
            }
        });

        // 삭제 모달
        const delModal = document.getElementById('delModal');
        const modalText = delModal.querySelector('.modal-text');

        function delModalOn() {
            delModal.style.display = 'flex';
        }

        function isDelModalOn() {
            return delModal.style.display === 'flex';
        }

        function delModalOff() {
            delModal.style.display = 'none';
        }

        function showIngredientModal(text) {
            modalText.textContent = text;
            delModalOn();
        }

        // 반복문이라 모든 일치하는 클래스를 가져와야함. All
        document.addEventListener("DOMContentLoaded", () => {
            const delModalBtns = document.querySelectorAll('.del-modal'); // 모든 일치하는 버튼 선택
            if (delModalBtns.length > 0) {
                delModalBtns.forEach(btn => {
                    btn.addEventListener("click", () => {
                        delModalOn();
                    });
                });
            } else {
                console.error('Buttons with class "delModalBtn" not found.');
            }
        });

        // 모달창의 클로즈(x) 버튼을 누르면 모달창이 꺼지게 하기
        const closeDel = delModal.querySelector(".close-area");
        closeDel.addEventListener("click", e => {
            delModalOff()
        })
        // 모달창 바깥 영역을 클릭하면 모달창이 꺼지게 하기
        delModal.addEventListener("click", e => {
            const evTarget = e.target
            if (evTarget.classList.contains("modal-overlay")) {
                delModalOff()
            }
        })
        // 모달창이 켜진 상태에서 ESC 버튼을 누르면 모달창이 꺼지게 하기
        window.addEventListener("keyup", e => {
            if (isDelModalOn() && e.key === "Escape") {
                delModalOff()
            }
        })

        // 수정 모달
        document.addEventListener("DOMContentLoaded", () => {
            const dateModal = document.getElementById("dateModal");
            const datePicker = document.getElementById("datePicker");
            const submitDate = document.getElementById("submitDate");
            const closeDate = dateModal.querySelector(".close-area");
            const tableBody = document.getElementById("tableBody");

            // 모달을 보이게 함
            function dateModalOn() {
                dateModal.style.display = "flex";
            }

            // 모달이 열려 있는지 확인
            function isDateModalOn() {
                return dateModal.style.display === "flex";
            }

            // 모달을 숨김
            function dateModalOff() {
                dateModal.style.display = "none";
            }

            // 특정 버튼을 누르면 모달창이 켜지게 하기
            tableBody.addEventListener("click", (event) => {
                if (event.target.tagName === 'BUTTON' && event.target.classList.contains('btn')) {
                    dateModalOn();
                }
            });

            // 모달창의 클로즈(x) 버튼을 누르면 모달창이 꺼지게 하기
            closeDate.addEventListener("click", () => {
                dateModalOff();
            });

            // 모달창 바깥 영역을 클릭하면 모달창이 꺼지게 하기
            dateModal.addEventListener("click", (e) => {
                if (e.target === dateModal) {
                    dateModalOff();
                }
            });

            // 모달창이 켜진 상태에서 ESC 버튼을 누르면 모달창이 꺼지게 하기
            window.addEventListener("keyup", (e) => {
                if (isDateModalOn() && e.key === "Escape") {
                    dateModalOff();
                }
            });

            // 날짜 선택 모달의 확인 버튼 클릭 시 날짜 처리
            submitDate.addEventListener("click", () => {
                const selectedDate = datePicker.value;
                if (selectedDate) {
                    console.log('Selected Date:', selectedDate); // 선택된 날짜를 콘솔에 출력
                    dateModal.style.display = 'none'; // 모달 닫기
                } else {
                    alert('날짜를 선택해주세요.');
                }
            });
        });

        const modal = document.getElementById("modal")

        function modalOn() {
            modal.style.display = "flex" // 모달을 보이게 함
        }

        function isModalOn() {
            return modal.style.display === "flex" // 모달이 열려 있는지 확인
        }

        function modalOff() {
            modal.style.display = "none" // 모달을 숨김
        }

        // 특정 버튼을 누르면 모달창이 켜지게 하기
        const btnModal = document.getElementById("btn-modal")

        btnModal.addEventListener("click", e => {
            modalOn()
        })
        // 모달창의 클로즈(x) 버튼을 누르면 모달창이 꺼지게 하기
        const closeBtn = modal.querySelector(".close-area")
        closeBtn.addEventListener("click", e => {
            modalOff()
        })
        // 모달창 바깥 영역을 클릭하면 모달창이 꺼지게 하기
        modal.addEventListener("click", e => {
            const evTarget = e.target
            if (evTarget.classList.contains("modal-overlay")) {
                modalOff()
            }
        })
        // 모달창이 켜진 상태에서 ESC 버튼을 누르면 모달창이 꺼지게 하기
        window.addEventListener("keyup", e => {
            if (isModalOn() && e.key === "Escape") {
                modalOff()
            }
        })
    </script>
