<div th:fragment="myrecipeFragment">
    <div class="myrecipe-container">
        <div th:each="recipe : ${recipes}" class="myrecipe-item">
            <button class="myrecipe-button">
                <span class="myrecipe-title" th:text="${recipe.foodName}"></span>
                <!-- YouTube iframe with allow attribute to enhance compatibility -->
                <iframe class="myrecipe-youtube-frame"
                        th:data-url="${recipe.recipeUrl}"
                        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
                        allowfullscreen></iframe>
            </button>
            <p class="myrecipe-description" th:text="${recipe.savedRecipe}"></p>
        </div>
    </div>
</div>
<script>
    document.addEventListener('DOMContentLoaded', function () {
        document.querySelectorAll('.myrecipe-youtube-frame').forEach(frame => {
            const videoUrl = frame.getAttribute('data-url');
            console.log('Video URL:', videoUrl); // 디버깅을 위해 URL 출력

            // URL이 제대로 설정되었는지 확인
            if (videoUrl) {
                frame.setAttribute('src', videoUrl);
                console.log('Video URL set to src successfully.');
            } else {
                console.error('Error: Video URL is missing or incorrect.');
            }
        });
    });
</script>
<style>
    .myrecipe-container {
        display: flex;
        flex-wrap: wrap;
        gap: 20px;
    }

    .myrecipe-item {
        border: 1px solid #ddd;
        padding: 20px;
        width: 300px;
        text-align: center;
    }

    .myrecipe-button {
        width: 100%;
        height: 200px;
        position: relative;
        overflow: hidden;
        cursor: pointer;
    }

    .myrecipe-title {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        font-size: 20px;
        color: #fff;
        background-color: rgba(0, 0, 0, 0.6);
        padding: 10px;
        border-radius: 5px;
    }

    .myrecipe-youtube-frame {
        width: 100%;
        height: 100%;
        border: none;
    }

    .myrecipe-description {
        margin-top: 10px;
    }
</style>
