spring.application.name=Yomakase_Web

#URL
server.port=7777
server.servlet.context-path=/

#Log
logging.level.root=info
logging.level.net.datasa.yomakase_web=debug

#Session time
server.servlet.session.timeout=30m

#MySQL
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.url=jdbc:mysql://localhost:3306/test?useSSL=false&serverTimezone=Asia/Seoul&useUnicode=true&characterEncoding=UTF-8
spring.datasource.username=root
spring.datasource.password=root

#JPA
spring.jpa.show-sql=true
spring.jpa.hibernate.ddl-auto=validate

#Update
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect
spring.jpa.properties.hibernate.format_sql=true
logging.level.org.hibernate.type.descriptor.sql=trace

#Spring.jackson.time-zone=
spring.jackson.time-zone=Asia/Seoul

#File upload
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=100MB
spring.servlet.multipart.location=c:/tempUpload

board.pageSize=5
board.linkSize=2
board.uploadPath=c:/upload

app.jwtSecret=93C22AB8B57EF9E416B77AEAB7D5B
app.jwtExpirationInMs=86400000  # ?? ?? ?? (?: 24??)
